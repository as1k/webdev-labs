<!DOCTYPE html>
<html>
<head>
	<title>Telegram Web</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<div class = "head"></div>
	<div class = "regform">
		<div class="rheader">
			<a href=""><span class="link">Telegram</span></a>
			<a href=""><span class="next">Next ></span></a>
		</div>
		<div class="rfooter">
			<div class="welcome">
				<span class = "sign"><strong>Sign in</strong></span><br><br>
				<span class = "please">Please choose your country and enter your full phone number.</span>
			</div>
			<div class="inputs">
				<label for="country">Country</label><br>
				<select name="country" id="country">
					<option value="Kazakhstan">Kazakhstan</option>
					<option value="Russia">Russia</option>
				</select><br><br>
				<label for="code">Code</label><br>
				<input type="text" id ="code" value="+7 7">
				<div class="numb">
				<label for="number">Number</label><br>
				<input type="text" id ="number">
				</div>	
			</div>
		</div>
	</div>
	<div class = "foot"></div>
</body>
</html>
